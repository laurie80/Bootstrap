<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/img/bootstrap.min.css">
  <title>BootStrap Exercice 4</title>

<body>
  <div class="row text-center">
    <div class="col-12">
      <p class="font-weight-bold">La Manu Le Havre</p>

      <button type="button" class="col-1 btn btn-primary btn-sm" data-toggle="modal" data-target="#popup">+

  <div id="popup" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true"> &times; </span></button>
        </div>
        <div class="modal-body btn-primary text-center">
          <p>https://lamanu.fr//le-havre"</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true"> &times; </span>Fermer</button>
        </div>
      </div>
    </div>
  </div>
